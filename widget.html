<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calendir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1f1a;
      color: #eaeaea;
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .user {
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .bot {
      margin-bottom: 14px;
    }

    #input {
      display: flex;
      border-top: 1px solid #2a3a34;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #12231d;
      color: #eaeaea;
      font-size: 14px;
    }

    button {
      padding: 12px 16px;
      background: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="text" placeholder="Scrivi a Calendirâ€¦" />
      <button onclick="send()">Invia</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("text");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="user"><b>Tu</b><br>${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        messages.innerHTML += `<div class="bot"><b>Calendir</b><br>${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;

      } catch (err) {
        messages.innerHTML += `<div class="bot"><b>Errore</b><br>Connessione non disponibile.</div>`;
      }
    }
  </script>
</body>
</html>
