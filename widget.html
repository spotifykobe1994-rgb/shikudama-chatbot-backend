<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calendir</title>

  <style>
    /* RESET BASE */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* CONTENITORE CHAT */
    #chatbox {
      width: 100%;
      height: 420px;
      display: flex;
      flex-direction: column;
      background: #F9F1E3;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    /* AREA MESSAGGI */
    #messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.5;
    }

    /* MESSAGGI BASE */
    .msg {
      max-width: 85%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    /* BOT */
    .msg.bot {
      background: #F3E9D7;
      color: #4A3B1B;
      align-self: flex-start;
      border-top-left-radius: 4px;
    }

    /* UTENTE */
    .msg.user {
      background: #4A3B1B;
      color: #F9F1E3;
      align-self: flex-end;
      border-top-right-radius: 4px;
    }

    /* INPUT */
    #input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #F9F1E3;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .input-row {
      display: flex;
      align-items: center;
    }

    #input input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      background: #F3E9D7;
      color: #4A3B1B;
      font-size: 14px;
      outline: none;
    }

    #input input::placeholder {
      color: rgba(74,59,27,0.6);
    }

    #input button {
      margin-left: 8px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #4A3B1B;
      color: #F9F1E3;
      font-size: 14px;
      cursor: pointer;
    }

    #input button:hover {
      background: #3a2e15;
    }

    /* PREVIEW IMMAGINE */
    #image-preview-container {
      display: none;
      position: relative;
      margin-bottom: 8px;
      max-width: 180px;
    }

    #image-preview {
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.15);
    }

    #remove-image {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 14px;
    }

    /* SCROLLBAR */
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(74,59,27,0.3);
      border-radius: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>

<body>
  <div id="chatbox">
    <div id="messages">
      <div class="msg bot">
        üåø <strong>Calendir</strong><br>
        Sono qui per aiutarti a prenderti cura del tuo terrarium.
      </div>
    </div>

    <div id="input">

      <!-- PREVIEW IMMAGINE -->
      <div id="image-preview-container">
        <img id="image-preview" />
        <button id="remove-image">‚úï</button>
      </div>

      <div class="input-row">
        <input type="file" id="imageInput" accept="image/*" hidden />
        <button id="imageBtn">üì∑</button>
        <input id="text" type="text" placeholder="Scrivi qui..." />
        <button onclick="send()">Invia</button>
      </div>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("text");

    const imageInput = document.getElementById("imageInput");
    const imageBtn = document.getElementById("imageBtn");
    const previewContainer = document.getElementById("image-preview-container");
    const previewImage = document.getElementById("image-preview");
    const removeImageBtn = document.getElementById("remove-image");

    let selectedImage = null;
    let imageReady = false; // üîπ FIX

    // SESSIONE
    let sessionId = localStorage.getItem("calendirSessionId");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem("calendirSessionId", sessionId);
    }

    imageBtn.onclick = () => imageInput.click();

    imageInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;

      imageReady = false; // üîπ FIX

      const reader = new FileReader();
      reader.onload = () => {
        selectedImage = reader.result;
        imageReady = true; // üîπ FIX
        previewImage.src = selectedImage;
        previewContainer.style.display = "block";
      };
      reader.readAsDataURL(file);
    };

    removeImageBtn.onclick = () => {
      selectedImage = null;
      imageReady = false; // üîπ FIX
      previewImage.src = "";
      previewContainer.style.display = "none";
      imageInput.value = "";
    };

    async function send() {
      const text = input.value.trim();

      if (selectedImage && !imageReady) {
        alert("Attendi un attimo: l'immagine √® ancora in caricamento.");
        return;
      }

      if (!text && !selectedImage) return;

      messages.innerHTML += `<div class="msg user">${text || "üì∑ Immagine inviata"}</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text || null,
            userId: sessionId,
            imageBase64: selectedImage || null
          })
        });

        const data = await res.json();
        messages.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;

      } catch {
        messages.innerHTML += `<div class="msg bot">‚ùå Errore di connessione</div>`;
      }

      // RESET IMMAGINE
      selectedImage = null;
      imageReady = false;
      previewImage.src = "";
      previewContainer.style.display = "none";
      imageInput.value = "";
    }
  </script>
</body>
</html>
