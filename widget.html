<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calendir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f1f1a;
      color: #eaeaea;
    }
    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }
    #input {
      display: flex;
      border-top: 1px solid #2a3a34;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #12231d;
      color: #eaeaea;
    }
    button {
      padding: 12px 16px;
      background: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="text" placeholder="Scrivi a Calendirâ€¦" />
      <button onclick="send()">Invia</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("text");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += "<p><b>Tu:</b> " + msg + "</p>";
      input.value = "";

      const res = await fetch(
        "https://shikudama-chatbot-backend.onrender.com/chat",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        }
      );

      const data = await res.json();
      messages.innerHTML += "<p><b>Calendir:</b> " + data.reply + "</p>";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
