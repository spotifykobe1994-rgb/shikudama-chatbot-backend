<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calendir</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  #chatbox {
    width: 100%;
    height: 420px; /* FONDAMENTALE */
    display: flex;
    flex-direction: column;
    background: #0f1a14;
    color: #e6f2ea;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    overflow: hidden;
  }

  #messages {
    flex: 1;
    padding: 14px;
    overflow-y: auto;
    font-size: 14px;
  }

  .msg {
    margin-bottom: 12px;
    line-height: 1.45;
  }

  .bot {
    color: #b6e3c6;
  }

  .user {
    color: #ffffff;
    text-align: right;
  }

  #input {
    display: flex;
    border-top: 1px solid #1f3b2c;
    background: #0c1611;
  }

  input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    background: transparent;
    color: #ffffff;
    font-size: 14px;
  }

  input::placeholder {
    color: #7fa89a;
  }

  button {
    padding: 12px 16px;
    background: #1f7a4a;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background: #24935a;
  }
</style>
</head>
<body>
  <div id="chatbox">
    <div id="messages">
      <div class="msg bot">
        üåø <strong>Calendir</strong><br>
        Sono qui per aiutarti a prenderti cura del tuo terrarium.
      </div>
    </div>
    <div id="input">
      <input id="text" placeholder="Scrivi qui..." />
      <button onclick="send()">Invia</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("text");

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        messages.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;

      } catch (err) {
        messages.innerHTML += `<div class="msg bot">‚ùå Errore di connessione</div>`;
      }
    }
  </script>
</body>
</html>
