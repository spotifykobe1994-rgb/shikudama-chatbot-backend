<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calendir</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
    }

    #chatbox {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #0f1a14;
      color: #e6f2ea;
      border-radius: 14px;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .bot {
      color: #b6e3c6;
    }

    .user {
      color: #ffffff;
      text-align: right;
    }

    #input {
      display: flex;
      border-top: 1px solid #1f3b2c;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #102018;
      color: #fff;
    }

    button {
      padding: 10px 14px;
      background: #1f7a4a;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages">
      <div class="msg bot">
        üåø <strong>Calendir</strong><br>
        Sono qui per aiutarti a prenderti cura del tuo terrarium.
      </div>
    </div>
    <div id="input">
      <input id="text" placeholder="Scrivi qui..." />
      <button onclick="send()">Invia</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("text");

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        messages.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;

      } catch (err) {
        messages.innerHTML += `<div class="msg bot">‚ùå Errore di connessione</div>`;
      }
    }
  </script>
</body>
</html>
